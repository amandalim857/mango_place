<div class="toast-container position-fixed end-0 top-0 p-3">
	<div
		class="toast"
		data-bs-theme="dark"
		role="alert"
		aria-atomic="true"
		aria-live="assertive"
		#rateLimitMetToast>
		<div class="toast-header">
			<strong class="me-auto">Rate Limit</strong>
			<small>just now</small>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>

		<div class="toast-body text-white">
			You must wait {{secondsRemainingUntilPlacement}} seconds to place another pixel.
		</div>
	</div>
</div>
